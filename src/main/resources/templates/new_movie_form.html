<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Movie Form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Create Movie</h2>
        <form action="#" th:action="@{/saveMovie}" th:object="${movie}" method="post">
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb cp-4" required>
            <input type="number" th:field="*{yearOfRelease}" placeholder="Year Of Release" class="form-control mb cp-4" required>
            <textarea type="text" rows="10" th:field="*{plot}" placeholder="Plot" class="form-control mb cp-4" required></textarea>
            <!--            <input type="text" th:value="${loggedInUser.uid}" th:field="*{author}" class="form-control mb cp-4">-->
<!--            <input type="" th:field="*{tagsString}" placeholder="Tags" class="form-control mb cp-4">-->
            <button type="submit" class="btn btn-info col-2"> Save </button>
        </form>

        <hr>

        <a th:href = "@{/home}"> Back to Home Page</a>
    </div>

</body>
</html>
